<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">RPC</h1>
            <div class="scores">
                <strong id="playerPoints">0</strong>
                <strong id="botPoints">0</strong>
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="events">
                <b id="currentEvent">Press a button to begin!</b>
            </div>
            <div class="footer">
                <span class="footer-center">
                    <strong>Made by Mark</strong>
                  </span>
            </div>
        </div>
    </body>
</html>
